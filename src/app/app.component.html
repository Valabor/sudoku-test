<div class="content">
  <app-header></app-header>
  <div class="board-wrapper">
    <app-board [board]="state.boardData$ | async" [isLoading]="state.isLoading$ | async"></app-board>
  </div>

  <div class="status">{{state.status$}}</div>

  <app-footer [isDisabled]="this.state.isLoading$ | async"></app-footer>
</div>

<app-snackbar [visible]="(state.isError$ | async)?.visible" [message]="(state.isError$ | async)?.message"></app-snackbar>
