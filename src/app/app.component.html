<div class="content">
  <app-header></app-header>
  <div class="board-wrapper">
    <app-board></app-board>
    <app-loader *ngIf="state.isLoading$ | async">Loading...</app-loader>
  </div>

  <div class="status">{{state.status$}}</div>

  <app-footer></app-footer>
</div>

<app-snackbar [visible]="(state.isError$ | async)?.visible" [message]="(state.isError$ | async)?.message"></app-snackbar>
